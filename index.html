<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="index.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">Drawing Game ðŸ˜Ž </div>
    </header>
    <div class="set-up">
      
        <div class="hints">
         <br />
          <span class="text"
          >If you want to stop drawing you just have to double click<br />
          inside the container. To continue, you double click inside<br />
          the container again <br /><br /><br />
          To disable the rainbow mode, you have to click the<br />
          button again
          </span>
        </div>
        <div class="container"></div>
      <div class="wrap">
        <div class="pick-color">
          <div class="position-color-text">Pick a color:</div>
          <input type="color" id="color" />
        </div>

        <div class="clear-button">
          <button class="clear" onclick="clearAndRefresh()">Clear</button>
        </div>
        <div class="rainbow-button">
          <button id="rainbow" onclick="rainbowMode()">Rainbow Mode</button>
        </div>
        <div class="canvas-size">
          <span class="canvas-font">Canvas size:</span>
          <input
            class="range"
            type="range"
            id="range"
            onclick="theRange()"
            min="4"
            max="100"
            value="16"
          />
          <span class="range-value">16x16</span>
        </div>
      </div>
      
    </div>
    <footer>
      <div class="subsol">
        <div class="subsol-text">
          <center>Created for TOP by SzÅ‘ke-Manea Alexandru</center>
        </div>
      </div>
    </footer>
  </body>
</html>
